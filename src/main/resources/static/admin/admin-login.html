<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin Login – SellPhone</title>

    <link rel="stylesheet" href="admin-login.css">
</head>

<body>

<div class="login-container">

    <div class="login-box">

        <h2>SellPhone Admin</h2>
        <p class="subtitle">Đăng nhập hệ thống quản trị</p>

        <div class="input-group">
            <label>Email</label>
            <input type="text" id="email" placeholder="admin@sellphone.com">
        </div>

        <div class="input-group">
            <label>Mật khẩu</label>
            <input type="password" id="password" placeholder="•••••••">
        </div>

        <button class="btn-login" onclick="login()">Đăng nhập</button>

        <p id="errorMsg" class="error"></p>

    </div>

</div>

<script src="admin-login.js"></script>
</body>
</html>
