<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Thương hiệu – SellPhone Admin</title>

    <link rel="stylesheet" href="admin.css">
</head>

<body>

<div class="admin-container">

    <!-- SIDEBAR -->
    <aside class="sidebar">

        <div class="sidebar-header">
            <h2>📱 SellPhone</h2>
        </div>

        <div class="sidebar-menu">

            <a href="admin.html" class="menu-item">
                <span class="icon">📊</span><span class="text">Dashboard</span>
            </a>

            <a href="products.html" class="menu-item">
                <span class="icon">📦</span><span class="text">Sản phẩm</span>
            </a>

            <a href="brands.html" class="menu-item active">
                <span class="icon">🏷️</span><span class="text">Thương hiệu</span>
            </a>

            <a href="orders.html" class="menu-item">
                <span class="icon">🧾</span><span class="text">Đơn hàng</span>
            </a>

            <a href="users.html" class="menu-item">
                <span class="icon">👤</span><span class="text">Người dùng</span>
            </a>
            <!-- KHOẢNG CÁCH TRƯỚC LOGOUT -->
            <div class="sidebar-separator"></div>

            <!-- NÚT LOGOUT -->
            <a href="#" class="menu-item logout-item" onclick="logout()">
                <span class="icon">🚪</span>
                <span class="text">Đăng xuất</span>
            </a>

        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">

        <!-- HEADER -->
        <header class="topbar">
            <h1>Quản lý Thương hiệu</h1>
            <button class="btn" onclick="openAddModal()">+ Thêm thương hiệu</button>
        </header>

        <!-- TABLE -->
        <div class="table-container">
            <table id="brandTable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên thương hiệu</th>
                    <th>Hành động</th>
                </tr>
                </thead>

                <tbody></tbody>
            </table>
        </div>

    </main>
</div>

<!-- MODAL -->
<div id="brandModal" class="modal">
    <div class="modal-content">
        <h2 id="modalTitle">Thêm thương hiệu</h2>

        <label>Tên thương hiệu</label>
        <input type="text" id="brandName">

        <button class="btn" onclick="saveBrand()">Lưu</button>
        <button class="btn" style="background:#d63031" onclick="closeModal()">Hủy</button>
    </div>
</div>

<script src="brands.js"></script>
</body>
</html>
