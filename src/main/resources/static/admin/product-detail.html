<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="admin.css" />
</head>
<body>
<div class="admin-container" style="padding:20px;">
    <h1>Chi tiết sản phẩm</h1>

    <div style="max-width:820px;">
        <label>Mã sản phẩm (ID)</label>
        <input id="d_phoneId" type="text" disabled />

        <label>Tên sản phẩm</label>
        <input id="d_phoneName" type="text"/>

        <label>Giá</label>
        <input id="d_price" type="number"/>

        <label>Ảnh đại diện (URL)</label>
        <input id="d_coverImageURL" type="text"/>

        <label>Thương hiệu</label>
        <select id="d_brandId"></select>

        <label>Tồn kho</label>
        <input id="d_stockQuantity" type="number" min="0"/>

        <label>Trạng thái</label>
        <select id="d_status">
            <option value="ACTIVE">ACTIVE</option>
            <option value="INACTIVE">INACTIVE</option>
            <option value="OUT_OF_STOCK">OUT_OF_STOCK</option>
        </select>

        <hr style="margin:14px 0; opacity:0.4;">

        <label>Chipset</label>
        <input id="d_chipset" type="text"/>

        <label>RAM</label>
        <input id="d_ramSize" type="text"/>

        <label>Bộ nhớ</label>
        <input id="d_storageSize" type="text"/>

        <label>Màn hình</label>
        <input id="d_screenInfo" type="text"/>

        <label>Pin</label>
        <input id="d_batteryInfo" type="text"/>

        <label>Camera sau</label>
        <input id="d_rearCamera" type="text"/>

        <label>Camera trước</label>
        <input id="d_frontCamera" type="text"/>

        <label>Hệ điều hành</label>
        <input id="d_osVersion" type="text"/>

        <label>Màu</label>
        <input id="d_color" type="text"/>

        <label>Mô tả</label>
        <textarea id="d_phoneDescription" rows="5"></textarea>

        <label>Ảnh chi tiết (mỗi dòng 1 URL)</label>
        <textarea id="d_detailImages" rows="4" placeholder="/img/a.jpg&#10;/img/b.jpg"></textarea>

        <div style="display:flex; gap:10px; margin-top:14px;">
            <button class="btn" onclick="saveDetail()">Lưu</button>
            <button class="btn" style="background:#d63031" onclick="window.close()">Đóng</button>
        </div>
    </div>
</div>

<script src="product-detail.js"></script>
</body>
</html>
